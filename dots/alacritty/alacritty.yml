window:
  padding:
    x: 20
    y: 20

colors:
  # Default colors
  primary:
    background: '#303030'
    foreground: '0xcbe3e7'

  # Normal colors
  normal:
    black:   '#292d3e'
    red:     '#f07178'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#89ddff'
    white:   '#d0d0d0'

  # Bright colors
  bright:
    black:   '#434758'
    red:     '#ff8b92'
    green:   '#ddffa7'
    yellow:  '#ffe585'
    blue:    '#9cc4ff'
    magenta: '#e1acff'
    cyan:    '#a3f7ff'
    white:   '#ffffff'

# Font configuration
font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold

  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic
  
  size: 13
